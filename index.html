<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Info</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <table class="table table-striped table-bordered text-center">
            <thead style="background: #78909c;">
                <tr>
                    <td><b>ID</b></td>
                    <td><b>NAME</b></td>
                    <td><b>USERNAME</b></td>
                    <td><b>EMAIL</b></td>
                    <td><b>PHONE</b></td>
                    <td><b>WEBSITE</b></td>
                    <td><b>COMPANY</b></td>
                    <td><b>CITY</b></td>
                    <td><b>EDIT</b></td>
                    <td><b>DELETE</b></td>
                </tr>
            </thead>
            <tbody id="userData"></tbody>
        </table>

        <button id="addBtn" type="button" class="btn btn-dark btn-lg" style="text-align: center; float: right; margin-right: 100px; margin-top: 30px;">Add</button>

        <!-- Pop up for adding user -->
        <div class="container">
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title">
                                <h3 id="heading"></h3>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Id</label>
                                <input type="number" placeholder="Enter Id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" placeholder="Enter Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" placeholder="Enter Username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" placeholder="Enter Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" placeholder="Enter Phone Number" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button id="modalBtn" type="button" class="btn btn-success"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="modal" id="dltModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title">
                                <h3 id="heading">Warning...</h3>
                            </div>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete ?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button id="dltBtn" type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
